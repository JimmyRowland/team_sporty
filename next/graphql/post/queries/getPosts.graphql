query GetPosts($teamID: String!,$limit:Int!,$skip:Int!) {
    getPosts(teamID:$teamID, limit:$limit, skip:$skip){
        content
        _id
        isPined
        imgUrls
        numberOfLikes
        lastModifyDate
        comments{
            content
            user{
                name
                avatarUrl
            }
        }
        user{
            name
            avatarUrl
        }
    }
}

