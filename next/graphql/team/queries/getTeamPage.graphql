query GetTeamPage($teamID: String!) {
    getTeam(teamID:$teamID) {
        team{
            name
            _id
            imgUrl
            description
            posts{
                content
                _id
                isPined
                imgUrls
                numberOfLikes
                lastModifyDate
                comments{
                    content
                    user{
                        name
                        avatarUrl
                    }
                }
                user{
                    name
                    avatarUrl
                }
            }
        }
        isCoach

    }
}

